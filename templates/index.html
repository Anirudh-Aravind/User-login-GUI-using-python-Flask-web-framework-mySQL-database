<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet"  href="{{ url_for('static', filename='fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css')}}">


    <title>Login #7</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="static/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">You can login by entering your user name and password</p>
            </div>
            <form action="{{ url_for('login') }}" method="post">
              <div class="form-group first">
                <input type="text" class="form-control"  name="username" id="username" placeholder="User name" required>

              </div>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="{{url_for('forgot')}}" class="forgot-pass">Forgot Password</a></span>
              </div>

              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="{{ url_for('register') }}" class="forgot-pass">Create Account</a></span>
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary" name="">

              <br> <div id="msg">{{ msg }}</div>

              <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
